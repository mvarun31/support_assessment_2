name: Build Python Package

on:
  workflow_dispatch:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

permissions:
  contents: read
  actions: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: python-package
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade build
          pip3 install cloudsmith-cli

      - name: Build package
        run: python3 -m build
          

      - name: Upload artifact
        run: cloudsmith push python --api-key 92b39ce6888acc86642757c37a5bdb76f5f58008 testcheck/staging dist/*.tar.gz
